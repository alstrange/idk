<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full name</label>
                <input type="text" placeholder="Enter full name" required/>
            </div>

            <div class="input-box">
                <label>Email Addres</label>
                <input type="text" placeholder="Enter Email Addres" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number" required/>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="text" placeholder="Enter Birth Date" required/>
                </div>
            </div>

            <div class="gender-box"></div>
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                <input type="radio" id="check-male" name="gender" checked/>
                <label for="check">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender"/>
                <label for="check-female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender"/>
                <label for="check-other">Prefer not to say</label>
              </div>
            </div>
         </div> 
         
         <div class="input-box">
            <label><Address></Address></label>
            <input type="text" placeholder="Enter  street addres" required/>
            <input type="text" placeholder="Enter Addres line 2" required/>
            <div class="column">
           
             
            </div>

           
        </div>
        </form>
    </section>
</body>
